<ids-container language="en" locale="en-US" padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">IDS Error Page</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-error-page
        #errorPage
        id="error-page-1"
        fullsize=""
        [attr.visible]="true"
        icon="empty-error-loading"
        label="Access Denied"
        description="Configuration Manager access has been denied."
        button-text="Return"
        (action-button)="handleActionButton()"
        (handleBeforeHide)="handleBeforeHide($event)"
      ></ids-error-page>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
