<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid>
    <ids-text font-size="12" type="h1">Dropdown</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-button (click)="changeSelected('volvo')">
        Change selected to Volvo
      </ids-button>
      <ids-button (click)="changeSelected('audi')">
        Change selected to Audi
      </ids-button>
      <ids-button (click)="changeSourceKey('name')">
        Change sourceKey to 'name'
      </ids-button>
      <ids-button (click)="changeSourceKey('idx')">
        Change sourceKey to 'idx'
      </ids-button>

      <select
        name="cars value"
        id="cars-value"
        [ngModel]="selectedOption().idx"
        (ngModelChange)="onSelectionChange($event)"
      >
        @for (car of carOptions; track car.id) {
          <option [value]="car.idx">{{ car[sourceKey()] }}</option>
        }
      </select>

      <ids-dropdown
        #dropdownCar
        id="dropdown-car"
        label="Car Dropdown"
        [ngModel]="selectedOption().idx"
        (ngModelChange)="onSelectionChange($event)"
      >
        <ids-list-box>
          @for (car of carOptions; track car.id) {
            <ids-list-box-option [value]="car.idx">
              {{ car[sourceKey()] }}
            </ids-list-box-option>
          }
        </ids-list-box>
      </ids-dropdown>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
