<ids-container padding="8" hidden>
  <ids-theme-switcher mode="light"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true" padding="md">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Ids Switch</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid cols="3" gap="md" padding="md">
    <ids-layout-grid-cell>
      <ids-switch label="Allow notifications" checked="true" (change)="handleChange($event)"></ids-switch>
      <ids-switch label="Allow my profile to be searched" (change)="handleChange($event)"></ids-switch>
      <ids-switch label="Automatically approve requests" disabled="true" (change)="handleChange($event)"></ids-switch>
      <ids-switch label="Allow connections" checked="true" disabled="true" (change)="handleChange($event)"></ids-switch>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
