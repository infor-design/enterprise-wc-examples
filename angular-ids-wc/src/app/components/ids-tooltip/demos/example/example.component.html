<ids-container language="en" locale="en-US" padding="8" hidden>
  <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
  
  <ids-layout-grid auto-fit="true">
    <ids-text font-size="12" type="h1">Tooltips</ids-text>
  </ids-layout-grid>
  <ids-layout-grid auto-fit="true">
    <ids-layout-grid-cell>
      <ids-button id="button-1" type="secondary">Hover to show a Tooltip</ids-button>
      <ids-tooltip 
        [attr.target]="'#button-1'" 
        id="tooltip-example" 
        data-automation-id="tooltip-example"
      >
        Additional Information
      </ids-tooltip>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
