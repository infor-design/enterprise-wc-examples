<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>IDS Color Picker Component</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&amp;display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Cache-control" content="max-age=31536000">
  <script type="module" src="./build/dist/production/components/ids-container/ids-container.js"></script>
  <script type="module" src="./build/dist/production/components/ids-theme-switcher/ids-theme-switcher.js"></script>
  <script type="module" src="./build/dist/production/components/ids-layout-grid/ids-layout-grid.js"></script>
  <script type="module" src="./build/dist/production/components/ids-color/ids-color.js"></script>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex=""></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#000000"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="light" checked></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="dark" checked></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch Outlined</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#000000" class="outlined"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Disabled Color Swatch</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" tooltip="Empty" disabled></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#000000" tooltip="#000000" disabled></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" tooltip="#C2A1F1" class="light" disabled checked></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" tooltip="#3B1470" class="dark" disabled checked></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch with Tooltip</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" tooltip="Empty"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#000000" tooltip="#000000"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" tooltip="#C2A1F1" class="light" checked></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" tooltip="#3B1470" class="dark" checked></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Outlined Color Swatch with Tooltip</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" tooltip="Empty" class="outlined"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#000000" tooltip="#000000" class="outlined"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" tooltip="#C2A1F1" class="outlined light" checked></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" tooltip="#3B1470" class="outlined dark" checked></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>


    <!-- Color Picker Sizes -->
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch - Extra Small</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined" size="xs"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#941E1E" class="outlined" size="xs"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked size="xs"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked size="xs"></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch - Small</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined" size="sm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#941E1E" class="outlined" size="sm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked size="sm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked size="sm"></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch - Small-Medium</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined" size="mm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#941E1E" class="outlined" size="mm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked size="mm"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked size="mm"></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch - Medium</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined" size="md"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#941E1E" class="outlined" size="md"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked size="md"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked size="md"></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Color Swatch - Large</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="12" padding-x="md">
      <ids-layout-grid-cell><ids-color hex="" class="outlined" size="lg"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#941E1E" class="outlined" size="lg"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#C2A1F1" class="outlined light" checked size="lg"></ids-color></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-color hex="#3B1470" class="outlined dark" checked size="lg"></ids-color></ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>

</body>
</html>
