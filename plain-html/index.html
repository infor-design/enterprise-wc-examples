<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>IDS Calendar Component</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&amp;display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Cache-control" content="max-age=31536000">
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-container/ids-container.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-tag/ids-tag.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-alert/ids-alert.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-text/ids-text.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-theme-switcher/ids-theme-switcher.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-layout-grid/ids-layout-grid.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-header/ids-header.js"></script>
  <script type="module" src="/node_modules/ids-enterprise-wc/components/ids-toolbar/ids-toolbar.js"></script>
</head>
<body>
  <ids-container role="main" padding="0" hidden>
    <ids-header>
      <ids-toolbar>
        <ids-toolbar-section type="button">
          <ids-button icon="menu" role="button">
            <span slot="text" class="audible">Application Menu Trigger</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="title">
          <ids-text font-size="20" type="h1">Application Example</ids-text>
        </ids-toolbar-section>
        <ids-toolbar-section type="button">
          <ids-theme-switcher mode="light"></ids-theme-switcher>
        </ids-toolbar-section>
      </ids-toolbar>
    </ids-header>
  </ids-container>
</body>
</html>
